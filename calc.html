<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roq's Favorite Calculator</title>
    <link href = "style.css" rel = "sylesheet" type = "text/css" />
</head>
<body>
    <script src ="eval.js" defer ></script>
    <!--Display up top with 4 x 4 Calculator w/ operations on the side-->

    <div><p class = "dispaly"> </p> </div>

    <!-- 7,8, 9 and division-->
    <div class = "Row1"> 
        <button class = "numbers"> 7 </button>
        <button class = "numbers"> 8 </button>
        <button class = "numbers"> 9 </button>
        <button class = "operations"> / </button>
    </div>

    <!-- 4, 5, 6 and multiplication-->
    <div class = "Row2"> 
        <button class = "numbers"> 4 </button>
        <button class = "numbers"> 5 </button>
        <button class = "numbers"> 6 </button>
        <button class = "operations"> * </button>
    </div>

    <!-- 1,2, 3 and subtraction-->
    <div class = "Row3"> 
        <button class = "numbers"> 1 </button>
        <button class = "numbers"> 2 </button>
        <button class = "numbers"> 3 </button>
        <button class = "operations"> - </button>
    </div>

    <!-- 0, decimal, equal and addition-->
    <div class = "Row4"> 
        <button class = "numbers"> 0 </button>
        <button class = "numbers"> . </button>
        <button class = "equal"> = </button>
        <button class = "operations"> + </button>
    </div>

    
</body>
</html>
