<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roq's Favorite Calculator</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css" />
</head>
<body>
    <script src ="eval.js" defer ></script>

    <div class = "calculator">
        <h2>Roq's Calculator</h2>
    <!--Display up top with 4 x 4 Calculator w/ operations on the side-->

    <div id = "display"> 0 </div>

    <!-- 7,8, 9 and division-->
    <div class = "Rows">
        <button class = "numbers"> 7 </button>
        <button class = "numbers" id = "8"> 8 </button>
        <button class = "numbers" id = "9"> 9 </button>
        <button class = "operations"  data-action = "divide"> / </button>
    </div>

    <!-- 4, 5, 6 and multiplication-->
    <div class = "Rows"> 
        <button class = "numbers" id = "4"> 4 </button>
        <button class = "numbers" id = "5"> 5 </button>
        <button class = "numbers" id = "6"> 6 </button>
        <button class = "operations" data-action= "multiply"> * </button>
    </div>

    <!-- 1,2, 3 and subtraction-->
    <div class = "Rows"> 
        <button class = "numbers"> 1 </button>
        <button class = "numbers"> 2 </button>
        <button class = "numbers"> 3 </button> 
        <button class = "operations" data-action= "subtract"> - </button>
    </div>

    <!-- 0, decimal, equal and addition-->
    <div class = "Rows"> 
        <button class = "numbers" id = "0"> 0 </button>
        <button class = "operations" data-action= "decimal"> . </button>
        <button class = "operations" data-action= "equal"> = </button>
        <button class = "operations" data-action= "plus"> + </button>
    </div>

  <div class = "Rows">
    <button class = "operations" data-action= "clear" id = "clear"> Clear/Reset </button>
  </div>
</div><!--Calculator-->
    
</body>
</html>
